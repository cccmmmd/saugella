<script>
    if(isIE8){
        $('div.music').hide();

    }else{
        var audioObj = document.getElementsByTagName('audio')[0],
             musicState = 0;

        $.aniMusicObj = $({aniVolumn:0.8});
        audioObj.addEventListener('ended', function(){
            this.currentTime = 0;
            this.play();
        }, false);
        audioObj.play();
        audioObj.volume = 0.8;

        $('div.music').click(function(){
            if(musicState == 0){
                $(this).css({'background-position':-15+'px  '+0});
                musicState = 1;
                $.aniMusicObj.stop().animate(
                    {aniVolumn:0},{
                        step:function(now,fx){
                            audioObj.volume = now;
                        },
                        duration:500,
                        complete:function(){
                            audioObj.pause();
                        }
                    });
            }else{
                $(this).css({'background-position':0+' '+0});
                musicState = 0;
                $.aniMusicObj.stop().animate(
                {aniVolumn:0.8},
                    {
                        step:function(now,fx){
                            audioObj.volume = now;
                        },
                        duration:500,
                        complete:function(){
                            audioObj.play();
                        }
                });
            }

        });


    

    }
</script>
