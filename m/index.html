<script type="text/javascript">
	var pagenow = 1;
	var Events = {
        SWIPE_LEFT          : 'swipeLeft',
        SWIPE_RIGHT         : 'swipeRight',
    }
    $('.outer').swipeEvents();
    $('.outer').bind( Events.SWIPE_LEFT , nextFun);
    $('.outer').bind( Events.SWIPE_RIGHT, preFun);
    $('.right').click(nextFun);
    $('.left').click(preFun);
    
    var start = setInterval(function(){
    	if(pagenow == 9){
    		$('.pageBox').css({'left': 0+'%'},500);
    		$('.outer').removeAttr('style');
    		$('.btn').fadeOut(200);
    		pagenow = 1;
    		GT('index' , 'pv','c'+pagenow+'_pv_m');
    		$('.right').fadeIn();
	    	$('.left').fadeOut();
    	}else{
	    	$('.right').trigger('click');   		
    	}
     },2000); 

    function nextFun(){	
    	if(!$('.pageBox').is(':animated')){
    		pagenow++;
	    	if(pagenow>9){ pagenow = 9;
	    	}else{
    		GT('index' , 'pv','c'+pagenow+'_pv_m');
	    		$('.pageBox').stop().animate({'left': '-='+100+'%'},500);
	    	}
	    	if(pagenow == 9){
	    		$('.outer').css({'overflow':'visible'});
	    		$('.right').fadeOut();
	    		$('.left').fadeIn();
	    	}
	    	if(pagenow >0 ){
	    		$('.btn').fadeIn(200);
	    	}
	    	if(pagenow==0) $('.right').fadeIn();
    	}
    }
    function preFun(){
    	if(!$('.pageBox').is(':animated')){
	    	pagenow--;
    		
	    	if(pagenow == 8){
	    		$('.outer').removeAttr('style');
	    	}
	    	if(pagenow < 2){
	    		$('.btn').fadeOut(200);
	    		$('.right').fadeIn();
	    		$('.left').fadeOut();
	    	}
	    	if(pagenow<1) {pagenow = 1}
	    	else{
	    		GT('index' , 'pv','c'+pagenow+'_pv_m');
	    		$('.pageBox').stop().animate({'left': '+='+100+'%'},500);
	    	}
	    }
    }
</script>
